

<div class="justify-content-sm-center pt-4" id="wrapper" >
  <div  style="background-color:#dafde9;border-radius:5px;width:100%;height:100%;" align="center">
<h2 mat-dialog-title style="padding-top:50px;">Set the Nudge Configuration</h2>

<div mat-dialog-content class="contactForm" *ngIf="show===1">
  <form id="myForm">
    <div class="inputBox">
      <input type="text" id="nudgeType">
      <span>NudgeType</span>
    </div>
    <div class="inputBox">
      <input type="text" id="nudgeTheme">
      <span>NudgeTheme</span>
    </div>
    <div class="inputBox">
      <input type="text" id="Title">
      <span>Title</span>
    </div>
    <div class="inputBox">
      <input type="text" id="Subtitle">
      <span>Subtitle</span>
    </div>
    <div class="inputBox">
      <input type="text" id="ElementId">
      <span>ElementId</span>
    </div>
    <div class="inputBox">
      <input type="submit" onclick="writeData2()" value="SEND">
    </div>
  </form>
</div>

<div mat-dialog-actions style="padding-bottom:50px;" align="center">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</div>
</div></div>
